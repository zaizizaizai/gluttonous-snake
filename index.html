<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">贪吃蛇<small>按上开始，上下左右控制移动</small></h2>
    <div class="panel">
        <canvas id="canvas">您的浏览器不支持canvas</canvas>
        <div class="control">
            <div class="container">
                <label for="">score: </label>
                <span id="get_score" class="get_score">得分</span>
            </div>
            <div class="container">
                <label for="">maxscore: </label>
                <span id="max_score" class="max_score">最高分</span>
            </div>
            <div class="container">
                <button id="reset" class="btn">重新开始</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
